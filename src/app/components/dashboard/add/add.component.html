<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header text-center">
                <h3>Add Product</h3>
            </div>
            <div class="card-body">
                <form >
                    <div class="form-group">
                        <label for="name"> ProductName: </label>
                        <input type="name" id="name" class="form-control"  c name="ProductName">

                    </div>

                    <div class="form-group">
                        <label for="price">Price: </label>
                        <input  type="number" id="price" class="form-control" formControlName="Price" name="Price">

                    </div>
                    <div class="form-group">
                        <label for="description">Description: </label>
                        <input type="textarea"  class="form-control" formControlName="Description" name="Description">

                    </div>
                   <div class="form-group">
                        <label for="image">Choose file: </label>
                        <input type="file" id="image" class="form-control" formControlName="image"  name="image">
                        
                    </div>

                  
                    <div>
                        <label>
                            <button class="btn btn-primary" >Add</button>
                        </label>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
