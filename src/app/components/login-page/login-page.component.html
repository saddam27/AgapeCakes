<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-header text-center">
                <h3>User Login</h3>

            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()">
                    <div class="form-group">
                        <label for="username">UserName: </label>
                        <input id="username" class="form-control"
                            [ngClass]="{'is-invalid':loginForm.submitted && username.invalid}" name="username"
                            #username="ngModel" [(ngModel)]="model.username" required>
                        <span class="invalid-feedback">Username is required.</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" #password="ngModel" class="form-control"
                            [ngClass]="{'is-invalid': loginForm.submitted && password.invalid}"
                            [(ngModel)]="model.password" required>
                        <span class="invalid-feedback">Password can't be blank.</span>
                    </div>
                    <div>
                        <label>
                            <input class="btn btn-primary" type="submit" value="Login">
                        </label>
                        &nbsp;&nbsp;
                        <a routerLink="/userreg">New User</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
