<div class="card mb-4 shadow-sm">
    <img class="card-img-top p-2 zoom" width="200" height="300" [src]="productItem.imageurl" />

    <div class="card-body">
        <p class="card-text">{{ productItem.name }} </p>
        <p class="card-text">
            <b>{{ productItem.price |currency: 'INR' }}</b>
        </p>
        <p class="card-text">{{ productItem.description }} </p>
        <div class="d-flexn justify-content-between aligh-item-center">
            <div class="btn-group">
                <button type="button" class="btn btn-warning product-btn" (click)="handleAddToCart()">Add to
                    Cart</button>

            </div>
        </div>
    </div>
</div>
